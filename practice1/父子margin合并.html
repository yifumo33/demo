<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父子margin合并</title>
	<style>
		.father{
		  width:200px;
		  height:200px;
		  background-color:red;
		  margin-top:100px;
		  margin-bottom:100px; 
		}

		.son{
		  width:50px;
		  height:50px;
		  margin-top:100px;
		  background-color:blue;
		 
		}

		.father1{
		  border:1px solid;
		}

		.father2{
		  padding:1px;
		}
	</style>
</head>
<body>
	
	 <div class="father">
     
      <div class="son">
        
      </div>
    </div>
        这里出现了margin合并的现象
      
     <div class="father father1">
	  
      <div class="son">
         
      </div>
    </div>
		设置了border后，合并现象消失
     
     <div class="father father2">

     
      <div class="son">
      
      </div>
    </div>
        设置了padding后，合并现象消失
</body>
</html>
