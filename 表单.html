<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>

	<div class="login">
		<form action="/abc" method="get">
			<div class="username">
				<label for="username"
				
				>用户名</label>
				<input type="text" name="username" id="username"  placeholder = "用户名">
			</div>
			<div class="password">
				<label for="password">密码</label>
				<input type="password" name="password"
				id="password">
			</div>
			<div class="sex">
				<label>性别</label>
					<input type="radio" name="sex"
					 value="male"
					 checked>男<input type="radio" name="sex" value="female">女

			</div>
				<div class="qusex">
				<label>取向</label>
					<input type="radio" name="qusex"
					 value="male" checked>男<input type="radio" name="qusex" value="female">女

			</div>
			<div class="hobby">
				<label>爱好</label>
				<input type="checkbox" name="hobby" value="dota">dota 
				<input type="checkbox" name="hobby" value="旅游">
				旅行
				<input type="checkbox" name="hobby" value="宠物">
				宠物
			</div>


			<div class="textarea">
				<textarea name="article" id="" cols="30" rows="10">ddd</textarea>
			</div>
		
			
			<div class="select">
				<label for="car">cars：</label>
				<select name="car" id="car">
					<option value="夏利">博萨</option>
					<option value="三菱">三菱</option>
					<option value="五菱">五菱</option>
			</select>

			<input type="submit">
			</div>
			
		</form>
	</div>
</body>
</html>
